<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Bài Tập Web - My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text-sub);
            font-size: 1.1rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .nav-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: var(--card);
            text-decoration: none;
            color: var(--text-main);
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .nav-item a i {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            transition: var(--transition);
        }

        .nav-item a:hover {
            transform: translateY(-8px);
            background: var(--primary);
            color: white;
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .nav-item a:hover i {
            color: white;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        @media (max-width: 600px) {
            .nav-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Hệ Thống Lab Web</h1>
            <p>Chọn một bài tập để xem chi tiết</p>
        </div>

        <ul class="nav-grid">
            <li class="nav-item">
                <a href="lab1.html">
                    <i class="fas fa-flask"></i>
                    <span>LAB 01</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="lab2.html">
                    <i class="fas fa-code"></i>
                    <span>LAB 02</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="lab3.html">
                    <i class="fas fa-laptop-code"></i>
                    <span>LAB 03</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="lab4.html">
                    <i class="fas fa-layer-group"></i>
                    <span>LAB 04</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="ontap.html">
                    <i class="fas fa-star"></i>
                    <span>ÔN TẬP</span>
                </a>
            </li>
        </ul>

        <footer>
            <p>© 2026 - Nguyễn Thành Long - Portfolio</p>
        </footer>
    </div>

</body>
</html>
